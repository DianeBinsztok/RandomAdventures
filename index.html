            <ul id="baize-list">
                <h2 class="stack-title">Votre réserve</h2>
            </ul>
        </section>
        <section id="discard">
            <ul id="discard-list">
                <h2 class="stack-title">Votre défausse</h2>
            </ul>
            <button id="draw-discard">
                <svg width="25" height="25" viewBox="0 0 16 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M15.3638 15.5553L3.07233 28L0 24.8894L10.7553 14L0 3.11062L3.07233 0L15.3638 12.4447C15.7712 12.8572 16 13.4167 16 14C16 14.5833 15.7712 15.1428 15.3638 15.5553Z" fill="white"/>
                </svg>
            </button>
        </section>
        
        <!-- Partie d'affichage dynamique : la carte et les boutons -->
        <section id="card-view">

            <!-- Le texte -->
            <div id="card-view_heading">
                <h2 id="card_title"> Cliquez pour tirer une carte</h2>
            </div>

            <!-- La carte -->
            <div id="card-view_card">
                <img class="card_img" id="card_img_illustration" src="./assets/img/empty.jpg" alt=""/>
                <img class="card_img" id="card_img_content" src="./assets/img/back.png" alt=""/>
            </div>

            <!-- Les boutons -->
            <div id="card-vew_decisions">
                <button id="discard-btn" class="hide">🠔 Défausser</button>
                <button id="keep-in-deck" class="hide">Réserver ➞</button>
                <button id="reset-deck" class="hide">Recommencer une partie</button>
            </div>
            
        </section>

    </main>
    <footer>
        <p>Jeu de carte écrit et conçu par <a href="https://acritarche.com/">Acritarche</a></p>
        <script type="module" src="script.js"></script>
        <script type="module" src="display-svg.js"></script>
    </footer>
</body>
</html>
